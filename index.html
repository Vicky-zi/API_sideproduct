<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylesheets/helpers/all.css">

    <title>News</title>
</head>

<body class="d-flex flex-column">


    <div class="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">

                <div class="collapse navbar-collapse" id="navbarScroll">

                    <a class="navbar-brand  me-auto" href="#">
                        <i class="bi bi-app-indicator">NEWS</i>
                    </a>

                    <form class="d-flex">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="search">
                        <button class="btn" type="submit" id="btn"><i class="bi bi-search-heart"></i></button>
                    </form>
                </div>
            </div>
        </nav>


        <section class="container mt-md-4">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-2 d-none d-md-block">
                    <h1 class="pt-4 text-end">Headline News</h1>
                </div>
                <div class="col">
                    <ul class="row g-2 list-unstyled d-flex justify-content-center" id="list">
                    </ul>

                </div>
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end" id="pageid">
                </ul>
            </nav>
        </section>



    </div>

    <div class="footer bg-light text-center py-2">
        <h6>串接API練習作品，無商業用途</h6>
        <span>Source of the materials：newsapi </span>

    </div>
    <script src="js/all.js"></script>

</body>

</html>
